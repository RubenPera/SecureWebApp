        <table class="table">
            <thead>
            <tr>
                <th>Flight Id</th>
                <th>Departure</th>
                <th>Destination</th>
                <th>Date</th>
                <th>Available Seats</th>
                <th>Price (AirMiles)</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr v-for="flight in tableFilter">
                <td>{{flight.external_id}}</td>
                <td>{{flight.flight_source}}</td>
                <td>{{flight.flight_destination}}</td>
                <td>{{flight.date}}</td>
                <td>{{flight.capacity}}</td>
                <td>{{flight.price}}</td>
                <td>
                    <button id="show-modal" @click="adminCancelFlight(flight)">Cancel Flight</button>
                </td>
            </tr>
            </tbody>
        </table>
