<div class="content">
<div class="row">
    <div class="col-xs-8 col-xs-offset-2">
        <div class="row">
                        <h3>Login</h3>
                <div class="account">
                    <div class="form-horizontal">

                        <div class="form-group">
                            <label >Email adress:</label>
                            <input type="email" class="form-control" v-on:change="validateEmail()" v-model="login.email" name="email" placeholder="Email">
                            <label style="color:red">{{login.emailError}}</label>
                        </div>
                        <div class="form-group">
                            <label>Password:</label>
                            <input type="password" v-model="login.password" class="form-control" name="password" placeholder="Password">
                        </div>
                        <br />
                        <div id="error">
                            <div class="alert alert-danger" v-if="login.error !== ''" role="alert">{{ login.error }}</div>
                        </div>
                        <button class="btn btn-default" v-on:click="loginUser()">Login</button>
                    </div>
                </div>
        </div>

    </div>
</div>
</div>
