
<div class="row loginPage">
    <div class="col-md-4">

        <form action="/login" method="post" class="form-horizontal">
            <h3>Provide Login credentials</h3>
            <div class="form-group">
                <label for="username">Email adress:</label>
                <input type="text" class="form-control" name="email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" name="password" placeholder="Password" required>
            </div>
            <br />
            <div id="error">
                <div v-if="visible" class="alert alert-danger" role="alert">The provided credentials are incorrect.</div>
            </div>
            <input class="btn btn-default" type="submit" value="Login">
        </form>
    </div>

    <div class="col-md-4 col-md-offset-2">

        <form action="/createUser" method="post" class="form-horizontal">
            <h3>Provide Register credentials</h3>
            <div class="form-group">
                <label>Email adress:</label>
                <input type="email" class="form-control" name="email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <label>Password:</label>
                <input type="password" class="form-control" name="password" placeholder="Email" required>
            </div>
            <div class="form-group">
                <label>Birthdate:</label>
                <input type="date" class="form-control" name="birthdate" placeholder="Birthdate" required>
            </div>
            <div class="form-group">
                <label>Address:</label>
                <input type="text" class="form-control" name="address" placeholder="Address" required>
            </div>
            <br />
            <input class="btn btn-default" type="submit" value="Register">
        </form>
    </div>

</div>
