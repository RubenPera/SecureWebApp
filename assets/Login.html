<style>
    .account {
        height: auto;
        width: 100%;
        margin: auto;
        border: 1px #ccc solid;
        padding: 22px;
        padding-right:30px;
        box-shadow: 5px 5px 3px grey;
    }
    
    .account input {
        padding: 5px;
        margin: 5px
    }
    
    .content-left {
        border-right: 10px dashed red;
    }
    
    .divider {
        width: 1px;
        height: 100%;
        background-color: #333;
        opacity: 0.12;
    }
.fly{ width:160px; height:150px; }
</style>


<div class="row" style="padding-left:15%;">
    <div class="col-md-8 col-md-offset-2 col-xs-8 col-xs-offset-2">
        <div class="row">
            <div class="col-md-4">
<img src="https://image.flaticon.com/icons/svg/234/234639.svg" class="fly" alt="">
                        <h3>Login</h3> 
                <div class="account">
                    <form action="/login" method="post" class="form-horizontal">

                        <div class="form-group">
                            <label for="username">Email adress:</label>
                            <input type="text" class="form-control" name="email" placeholder="Email" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password:</label>
                            <input type="password" class="form-control" name="password" placeholder="Password" required>
                        </div>
                        <br />
                        <div id="error">
                            <div v-if="visible" class="alert alert-danger" role="alert">The provided credentials are incorrect.</div>
                        </div>
                        <input class="btn btn-default" type="submit" value="Login">
                    </form>
                </div>
            </div>
            <div class="col-sm-1">
                <div class="divider"></div>
            </div>

            <div class="col-md-4">
                <img src="https://image.flaticon.com/icons/svg/234/234654.svg" class="fly" alt="">
                        <h3>Register</h3> 
                <div class="account">
                    <form action="/createUser" method="post" class="form-horizontal">
                        <div class="form-group">
                            <label>Email adress:</label>
                            <input type="email" class="form-control" name="email" placeholder="Email" required>
                        </div>
                        <div class="form-group">
                            <label>Password:</label>
                            <input type="password" class="form-control" name="password" placeholder="Email" required>
                        </div>
                        <div class="form-group">
                            <label>Birthdate:</label>
                            <input type="date" class="form-control" name="birthdate" placeholder="Birthdate" required>
                        </div>
                        <div class="form-group">
                            <label>Address:</label>
                            <input type="text" class="form-control" name="address" placeholder="Address" required>
                        </div>
                        <br />
                        <input class="btn btn-default" type="submit" value="Register">
                    </form>
                </div>
            </div>

        </div>

    </div>
</div>
