<html>


<style>
    body {
        font-family: Helvetica Neue, Arial, sans-serif;
        font-size: 14px;
        color: #444;
        background-color: white;
        background-image: url("http://www.pixelstalk.net/wp-content/uploads/2016/05/Light-Pink-Background-HD.png");
        background-size: cover;
    }

    .content {
        width: 800px;
        margin: 0 auto;
        padding-top: 7%;
    }

    .headerimg {
        width: 100%;
        height: 100%;
        position: absolute;
        z-index: -1;
    }

    .title h3 {
        color: black;
        font-size: 35px;
        font-weight: bold;
        text-shadow: 1px 1px 1.1px gray;
        text-align: center;
        padding-top: 20px;
    }

    .box {
        box-shadow: 10px 10px 10px rgba(0, 0, 0, .5);
        align-content: 10px;
        background: whitesmoke;
        margin-bottom: 50px;
    }

    .box table {
        text-align: right;
        width: 100%;
    }

    .settings {
        position: absolute;
        width: 100%;
        margin-left:82%;
    }

    table {
        border: 2px solid lightblue;
        border-radius: 3px;
        background-color: #fff;
    }

    th {
        background-color: lightblue;
        color: black;
        cursor: pointer;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
    }

    td {
        background-color: #f9f9f9;
    }

    th,
    td {
        min-width: 120px;
        padding: 10px 20px;
    }

    th.active {
        color: #fff;
    }

    th.active .arrow {
        opacity: 1;
    }

    .arrow {
        display: inline-block;
        vertical-align: middle;
        width: 0;
        height: 0;
        margin-left: 5px;
        opacity: 0.66;
    }

    .arrow.asc {
        border-left: 4px solid transparent;
        border-right: 4px solid transparent;
        border-bottom: 4px solid #fff;
    }

    .arrow.dsc {
        border-left: 4px solid transparent;
        border-right: 4px solid transparent;
        border-top: 4px solid #fff;
    }
</style>


<body>
    <div class="headerimg">
        <div class='title'>
            <h3>User Info And Flights</h3>
        </div>

    </div>

    <div class="content">
        <div id="userinfoapp" class="container">
            <div class="row">
                <div class="col-sm-8">
                    <div class="settings">
                        <button class="btn btn-default" data-toggle="modal" data-target="#settingsModal">
                        <span class="glyphicon glyphicon-cog"></span> Settings
                    </button>
                    </div>
                        <h2> User Information </h2>

                    <div class="box">

                        <table class="table" id="userinfo">
                            <tr>
                                <th>Username:</th>
                                <td>{{UserInfo.email}}</td>
                            </tr>
                            <tr>
                                <th>AirMiles:</th>
                                <td>{{UserInfo.inholland_miles}}</td>
                            </tr>

                        </table>
                    </div>

                    <h2>Booked Flights</h2>
                    <div id="userFlights">

                        <form id="search">
                            Departure <input name="query" v-model="query"> Destination <input name="query2" v-model="query2">

                        </form>
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Departure</th>
                                    <th>Destination</th>
                                    <th>Date</th>
                                    <th>Price (AirMiles)</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr v-for="flight in tableFilter">
                                    <td>{{flight.flight_source}}</td>
                                    <td>{{flight.flight_destination}}</td>
                                    <td>{{flight.date}}</td>
                                    <td>{{flight.price}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                </div>


            </div>
        </div>
    </div>
</body>

</html>

<script>
    $(document).ready(
        function () {
            new Vue({
                el: '#userinfoapp',

                data:
                {
                    UserInfo: {
                        email: '',
                        inholland_miles: 0,
                    },

                    Flights: [],
                    query: '',
                    query2: '',

                },

                mounted: function () {
                    this.loadFlights();
                    this.loadUser();
                },

                computed: {
                    tableFilter: function () {
                        return this.findBy(this.Flights, this.query, this.query2, 'flight_source', 'flight_destination')
                    },

                },

                methods: {

                    findBy: function (list, value, value2, column, col2) {
                        return list.filter(function (item) {
                            return item[column].includes(value) && item[col2].includes(value2)
                        })
                    },

                    loadUser: function () {
                        var _this = this;

                        this.$http.get('/getUserInfo?id=1').then(response => {

                            // get body data
                            _this.UserInfo = response.body.Users[0];

                        }, response => {
                            // error callback
                        });
                    },

                    loadFlights: function () {
                        var _this = this;

                        this.$http.get('/getFlightsBooked?id=1').then(response => {

                            // get body data
                            _this.Flights = response.body.Flights;

                        }, response => {
                            // error callback
                        });
                    },
                },


            });

        });

</script>
